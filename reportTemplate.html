<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font-family : Ubuntu;
            }
        </style>
    </head>
    <body>
        <h1>
            <img width="30px" height="30px" src={{ agentOSLogo }} />
            Reporte de Monitoreo de {{ agentSysName }}
        </h1>
        <div>
            Descripción del sistema: {{ agentSysDescr }}
        </div>
        <div>
            Tiempo activo en ms: {{ agentSysUpTime }}
        </div>
        <div>
            Contacto: {{ agentSysContact }}
        </div>
        <div>
            Ubicación: {{ agentSysLocation }}
        </div>
        <div>
            Interface: {{ agentInterfaces }}
        </div>
        <div>
            Total RAM: {{ agentRAM }}
        </div>
        
    </body>
</html>
